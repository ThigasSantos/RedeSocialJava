<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:cp="http://java.sun.com/jsf/composite/components"
>
<f:view>
    <cp:header />
    <h:outputText value="HOME PAGE"/>
    <h:outputText rendered="#{usuarioSessionBean.conectado}" value="Bem vindo #{usuarioSessionBean.usuario.nickname}"/>
    <ui:repeat value="#{postagemBean.postagensPopulares}" var="postagem">
        <h:panelGroup>
            <br /><br />
            <h:outputText value="#{postagem.usuarioNickName} publicou:"/><br />
            <h:outputText value="#{postagem.conteudo}" /><br />
            <h:outputText value="curtidas: #{postagem.qtdCurtidas}"  />
            <h:outputText value=" respostas: #{postagem.qtdRespostas}"  /><br />
            <ui:repeat value="#{postagem.midiasLinks}" var="link">
                <img src="#{link}" alt="aff"/>
            </ui:repeat>
        </h:panelGroup>
    </ui:repeat>
</f:view>
</html>
