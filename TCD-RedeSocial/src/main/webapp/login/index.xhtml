<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
</h:head>
<h:body onload="#{usuarioSessionBean.conectado ? loginBean.redirectToHome() : ''}">
   <h:form id="login-form" rendered="#{not usuarioSessionBean.conectado}">
      <h:inputText value="#{loginBean.email}" id="email" />
      <h:inputText value="#{loginBean.senha}" id="senha" />
      <h:commandButton value="Entrar" action="#{loginBean.login}" />
   </h:form>
   <h:outputText rendered="#{loginBean.falha}" value="#{loginBean.falhaHandler()}" />
</h:body>
</html>
