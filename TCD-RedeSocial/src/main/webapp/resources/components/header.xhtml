<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cp="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jstl/core"
>
<h:body>
   <cp:interface>
       <cp:implementation>
            <!-- Nome da Aplicação | log -->
            <!-- URLs  -->
            <!-- Login / Logout -->
           <h:form>
               <c:if test="#{usuarioSessionBean.conectado}">
                   <h:commandButton value="Desconectar" action="#{usuarioSessionBean.desconectar()}" />
               </c:if>
               <c:if test="#{not usuarioSessionBean.conectado}">
                   <h:commandButton value="Conectar" action="#{pageController.goToLogin()}" />
               </c:if>
           </h:form>

       </cp:implementation>
   </cp:interface>
    <h:outputLabel value="Hello, world"/>
</h:body>
</html>
