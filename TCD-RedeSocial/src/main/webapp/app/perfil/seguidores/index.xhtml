<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:custom="http://java.sun.com/jsf/composite/components">
<h:head>
    <meta charset="UTF-8" />
    <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../../../resources/css/comunidades.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />
</h:head>
<h:body class="#{usuarioSessionBean.darkMode ?'dark-mode':''}">
<custom:sidebar perfil="true" />

    <div class="feed">
<div class="feed_header">
            <h2>Seguidores</h2>
        </div>
    <style>
    .user_seg{
        border-bottom: 1px solid var(--rede-roxo);
        padding: 2vh;
    }

    .nome_seg{
        padding-bottom: 1vh;
    }
    
    .user_segBotao:link{
        color: var( --rede-branco);
        text-decoration: none;
    }

    .user_segBotao:link:hover{
        text-decoration: underline var(--rede-branco);
    }
    </style>

        <section>
            <ui:repeat value="#{perfilController.seguidoPor}" var="seguidoPor">
                <h:form class="user_seg">
                    <h:commandLink class="user_segBotao">
                        <h:outputText class ="nome_seg" value="#{seguidoPor.nickname}  -- #{seguidoPor.credencial.email}"/>
                        <br></br>
                        <h:outputText class="sobre_seg" value="#{seguidoPor.sobre}"/>
                    </h:commandLink>    
                </h:form>
            </ui:repeat>
        </section>
        
    </div>
</h:body>
</html>
