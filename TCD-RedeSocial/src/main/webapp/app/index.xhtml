<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8" />
        <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="../resources/css/home.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"    
              integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
              crossorigin="anonymous" />
    </h:head>
    <h:body>
        <div class="sidebar">
            <div class="icon">
            <i class="material-symbols-outlined" >gamepadREDE</i> 
            </div>

            <div class="sidebarOption active">
                <span class="material-icons">home</span>
                <h2>Home</h2>
            </div>

            <div class="sidebarOption">
                <span class="material-symbols-outlined">diversity_3</span>
                <h2>Comunidades</h2>
            </div>
            
            <div class="sidebarOption">
                <span class="material-icons">person</span>
                <h2>Perfil</h2>
            </div>

            <div class="sidebarOption">
                <span class="material-icons">more_horiz</span>
                <h2>Mais</h2>
            </div>
            
            <div class="sidebarOption sidebar__encerrar">
                <span class="material-symbols-outlined">login</span>
                <h2>Encerrar Sess√£o</h2>
            </div>

        </div>

        <div class="feed">
            <div class="feed_header">
              <h2>Posts Mais Recentes</h2> 
            </div>

            <div class="caixaDePostagem">
                <h:form>
                    <div class="caixapostagem__input">
                        <img src="https://github.com/fboasorte.png" alt="alt"/>
                        <h:inputText value="#{postagemController.conteudo}" a:placeholder="Compartilhe com sua rede!" />
                        </div>
                        <h:commandButton class="caixaDePostagem__button" action="#{postagemController.postar()}" value="Publicar" /> 
                </h:form>
            </div>

            <section>
                <ul>
                    <li>  
                        <div class="post">  
                            <div class="post__avatar">                         
                                <img src="https://github.com/andreviniciusmb.png" alt="alt"/>
                            </div>
                            <div class="post__body">
                                <div class="post__header">
                                    <div class="post__headerText">
                                        <h3>Andre<span class="material-symbols-outlined post__badge">workspace_premium</span><span class="post__headerSpecial">@andreVinicius - 13s</span>
                                        </h3>
                                    </div>
                                    <div class="post__headerDescription">
                                        <p>bom dia!!</p>
                                    </div>
                                </div>
                                <img src="https://github.com/Rafael-dePaula.png" alt="alt"/>
                                <div class="post__footer">
                                    <span class="material-symbols-outlined">rate_review</span>
                                    <span class="material-icons">repeat</span>
                                    <span class="material-icons">favorite_border</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </h:body>
</html>
